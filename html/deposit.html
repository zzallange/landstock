<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="랜드스톡, 부동산, 재테크">
    <title>건물 재테크 랜드스톡-landstock</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/sub.css">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="inner-wrap">
                <div class="top-nav">
                    <a href="../main.html" class="btn-back">돌아가기</a>
                    <h2>예치금</h2>
                </div>
            </div>
        </header>
        <div class="container">
            <section>
                <div class="content_deposit">
                    <div class="top-visual">
                        <p class="price">
                            <span>예치금</span>
                            <strong>5,895</strong>원
                        </p>
                        <ul class="account-link">
                            <li>
                                <a href="account-deposit.html" class="link-deposit">입금</a>
                            </li>
                            <li>
                                <a href="account-withdraw.html" class="link-withdraw">출금</a>
                            </li>
                        </ul>
                    </div><!-- //예치금 -->
                    <div class="transaction-history">
                        <h4>거래내역</h4>
                        <div>
                            <ul class="expense-box">
                                <li>
                                    <a href="deposit-history.html" class="history_item">
                                        <div class="item-name">
                                            <p>역삼 런던빌</p>
                                            <span>배당금 입금 7월 26일 10:02</span>
                                        </div>
                                        <div class="item-price">
                                            <strong class="income">+6,450 원</strong>
                                            <span>14,000원</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="deposit-history.html" class="history_item">
                                        <div class="item-name">
                                            <p>역삼 런던빌</p>
                                            <span>배당금 입금 6월 14일 17:15</span>
                                        </div>
                                        <div class="item-price">
                                            <strong class="income">+6,450 원</strong>
                                            <span>5,950원</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="deposit-history.html" class="history_item">
                                        <div class="item-name">
                                            <p>역삼 런던빌</p>
                                            <span>청약 5월 26일 09:35</span>
                                        </div>
                                        <div class="item-price">
                                            <strong class="expense">-1,000,000 원</strong>
                                            <span>0원</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="deposit-history.html" class="history_item">
                                        <div class="item-name">
                                            <p>예치금</p>
                                            <span>입금 12월 2일 14:39</span>
                                        </div>
                                        <div class="item-price">
                                            <strong class="income">+1,000,000 원</strong>
                                            <span>1,000,000 원</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div><!-- //거래내역 -->
                </div>
            </section>
        </div>
    </div>

</html>
