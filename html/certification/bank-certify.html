<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="랜드스톡, 부동산, 재테크" />
    <title>건물 재테크 랜드스톡-landstock</title>

    <link rel="stylesheet" href="http://static.landstock.co.kr/css/reset.css" />
    <link rel="stylesheet" href="http://static.landstock.co.kr/css/common.css" />
    <link rel="stylesheet" href="http://static.landstock.co.kr/css/sub.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<!-- 하나은행-휴대폰인증 -->

<body>
    <div class="wrap">
        <header class="header">
            <div class="inner-wrap">
                <div class="top-nav">
                    <a href="/html/certification/account-agreement.html" class="btn-close">
                        <span>닫기</span>
                    </a>
                    <h2>하나은행</h2>
                </div>
            </div>
        </header>
        <div class="container">
            <section>
                <div class="content_bank">
                    <p class="title">휴대폰 인증</p>

                    <div class="certify-box">
                        <div class="user-name">
                            <input type="text" value="홍길동" />
                        </div>
                        <div class="register-num">
                            <input type="number" value="501126" />
                            <!-- <span>-</span> -->
                            <input type="text" value="●●●●●●●●">
                        </div>
                        <a href="#none" class="phone-agree">
                            <input type="checkbox" />
                            <span>휴대폰인증 이용약관 동의</span>
                            <div class="ico-arrow">자세히보기</div>
                        </a>
                        <ul class="phone-agency">
                            <li><a href="#none">SKT</a></li>
                            <li><a href="#none">KT</a></li>
                            <li><a href="#none" class="active">LG U+</a></li>
                            <li><a href="#none">알뜰폰</a></li>
                        </ul>
                        <div class="phone-number">
                            <select name="" id="">
                                <option value="" selected>010</option>
                                <option value="">011</option>
                            </select>
                            <input type="text" value="12345679" maxlength="8" />
                        </div>
                        <button type="button" class="btn_num-request">인증번호 요청</button>
                        <div class="request-number">
                            <input type="text" value="432251" />
                            <span class="timer">2:30</span>
                        </div>
                    </div><!-- //certify-box -->

                    <a href="/html/certification/invest-complete.html" class="btn-next">확인</a>
                </div>
            </section>

        </div>
    </div>

</html>
